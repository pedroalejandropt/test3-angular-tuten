<mat-toolbar color="primary">
    <span>Prueba 3</span>
    <span class="example-spacer"></span>
    <button (click)='logout()' mat-icon-button style="background-color: transparent; border: 0ch; color: white;">
        <mat-icon>undo</mat-icon>
    </button>
</mat-toolbar>

<div class="card">
    <mat-card style="border: 0; box-shadow: none;">
        <mat-card-title >Bookings</mat-card-title>

        <div style="width: 100%; text-align: right; justify-content: right;">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="value">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; applyFilter('')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="styled-table">

            <!-- BookingId Column -->
            <ng-container matColumnDef="bookingId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Id </th>
                <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
            </ng-container>

            <!-- Client Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{ element.tutenUserClient.firstName }}
                    {{ element.tutenUserClient.lastName }}</td>
            </ng-container>

            <!-- BookingTime Column -->
            <ng-container matColumnDef="bookingTime">
                <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
                <td mat-cell *matCellDef="let element"> {{element.bookingTime}} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="streetAddress">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let element"> {{element.tutenUserProfessional.streetAddress}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="bookingPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.bookingPrice}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[1, 2, 5]" [pageSize]="2"></mat-paginator>
    </mat-card>
</div>
